@(sistema: String)(versaoDoPlay: String)
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>@sistema</title>
<link href='@routes.Assets.versioned("stylesheets/bootstrap.css")'
	media="screen" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
			<ul class="nav nav-pills pull-right">
				<li class="active"><a href="/">Home</a></li>
			</ul>
			<h3 class=text-muted>@sistema</h3>
		</div>
		<div class="jumbotron">
			<p>
				<a class="btn btn-lg btn-success" href="#">Powered by Play
					Framework @versaoDoPlay</a>
			</p>
		</div>
	</div>
</body>
</html>
